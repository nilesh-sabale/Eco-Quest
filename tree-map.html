<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>EcoGrow - Interactive Map</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style type="text/tailwindcss">
    :root {
      --eco-green-700: #2E7D32;
      --eco-green-600: #4CAF50;
      --eco-green-100: #E8F5E9;
      --eco-brown-600: #795548;
      --eco-blue-500: #2196F3;
      --eco-neutral-800: #424242;
      --eco-neutral-500: #9E9E9E;
      --eco-neutral-100: #F5F5F5;
      --eco-white: #FFFFFF;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body class="bg-eco-neutral-100">
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 bg-white px-10 py-3 shadow-sm">
        <div class="flex items-center gap-3 text-eco-green-700">
          <span class="material-symbols-outlined text-3xl">forest</span>
          <h2 class="text-2xl font-bold tracking-tight">EcoGrow</h2>
        </div>
        <nav class="flex flex-1 justify-center gap-8">
          <a class="text-gray-600 hover:text-gray-900 text-base font-medium transition-colors" href="index.html">Home</a>
          <a class="text-gray-600 hover:text-gray-900 text-base font-medium transition-colors" href="dashboard.html">My Dashboard</a>
          <a class="text-gray-600 hover:text-gray-900 text-base font-medium transition-colors" href="impact-dashboard.html">Your Impact</a>
          <a class="text-gray-600 hover:text-gray-900 text-base font-medium transition-colors" href="tree-health.html">Tree Health</a>
          <a class="text-gray-600 hover:text-gray-900 text-base font-medium transition-colors" href="tree-map.html">Tree Map</a>
          <a class="text-gray-600 hover:text-gray-900 text-base font-medium transition-colors" href="challenges.html">Community</a>
        </nav>
        <div class="flex items-center gap-4">
          <button class="flex items-center justify-center rounded-full h-10 w-10 bg-eco-neutral-100 text-eco-neutral-800 hover:bg-eco-green-100 hover:text-eco-green-700 transition-colors">
            <span class="material-symbols-outlined">notifications</span>
          </button>
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDVmWArY3z30nI1LrnJO3oL2EK8GcH_o4-agN0_K3Yw5eMXAedyyYayTCjPn5zDR_0GlLkSJLaMmDRTCoYMsWh3LTj2L_7bImcJ8Re_YNfrpR20VziFM9yaUcX0AxhzhglAn6Z_6LtMtoMjaKlezJBU-QVpUcnDfapwjQNNar9f_Re-BVjeN_PNgi1-V_Y3aGAejhfBpRFRa06kI9Q-as4FXoOz1ADZImKSJYqtrwWKXgB2TlsLQj9aOgbRBKyVWffsNasINqD4QA");'></div>
        </div>
      </header>
      <main class="flex flex-1 flex-col items-center py-8 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-7xl">
          <div class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-tight text-eco-neutral-800 sm:text-5xl">Your Forest on the Map</h1>
            <p class="mt-3 text-lg text-eco-neutral-500">Explore the trees you've helped plant and see their collective impact.</p>
          </div>

          <!-- Leaflet Map Section -->
          <div class="@container w-full h-[65vh] rounded-2xl shadow-lg overflow-hidden">
            <div id="map" class="w-full h-full rounded-lg"></div>
          </div>

          <p class="text-eco-neutral-500 text-sm font-normal leading-normal py-4 text-center">Hover over a tree marker to see quick details. Click to learn more.</p>
        </div>
      </main>
    </div>
  </div>

  <script>
    var map = L.map('map').setView([18.52, 73.85], 12); // Pune example
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const trees = [
      { lat: 18.52, lng: 73.85, name: "Oak Tree", date: "15 Aug 2023" },
      { lat: 18.54, lng: 73.87, name: "Pine Tree", date: "22 Sep 2023" },
      { lat: 18.50, lng: 73.83, name: "Maple Tree", date: "05 Oct 2023" }
    ];

    trees.forEach(t => {
      L.marker([t.lat, t.lng]).addTo(map).bindPopup(`<b>${t.name}</b><br>Planted: ${t.date}`);
    });
  </script>
</body>
</html>
